{% extends "_base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<form action="." method="post">
    {% csrf_token %}
    <label for="search">Search </label>
    <input type="search" id="search" name="username" value="{{ search }}">
</form>

<ul>
    {% for user in users %}
    <li> {{user.username}} - {{user.experience_level}} </li>
    {% endfor %}
</ul>

{% endblock %}
